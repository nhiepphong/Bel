<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CON BÒ CƯỜI 100 NĂM</title>

    <link rel="stylesheet" href="assets/css/common.min.css">
    <link rel="stylesheet" href="assets/css/animate.css">

<body>
    <div class="landing-page">
        <div class="landing-page__header">
            <a  class="landing-page__header-back  wow fadeInLeft" href="https://conbocuoi.com.vn/" target="_blank"  >

                    Phường Bến Nghé, Quận 1, Thành phố Hồ Chí Minh<br/>
                    Email: customerservice-vn@group-bel.com</small>
            </div>

        </div>

    <script src="assets/js/jquery.js"></script>
    <script src="assets/js/wow.min.js"></script>
    <script>
        new WOW().init(); 
    </script>

</html>
